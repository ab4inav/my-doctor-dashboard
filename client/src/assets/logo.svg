<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Medical Cross Icon -->
  <g transform="translate(10, 10)">
    <circle cx="20" cy="20" r="18" fill="url(#gradient)" stroke="#ffffff" stroke-width="2"/>
    <rect x="16" y="10" width="8" height="20" fill="white" rx="1"/>
    <rect x="10" y="16" width="20" height="8" fill="white" rx="1"/>
  </g>
  
  <!-- Company Name -->
  <text x="55" y="25" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="600" fill="#1f2937">
    MediPractice
  </text>
  
  <!-- Tagline -->
  <text x="55" y="42" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="400" fill="#6b7280">
    Healthcare Management System
  </text>
</svg>